server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[^|]*))\|(?P<service_name>(?:[^|]*))
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          container_name:
          service_name:
      - output:
          source: output

  # System logs (optional)
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog

  # Application specific logs for services
  - job_name: auth-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth-service
          service: auth
          __path__: /var/log/auth/*.log

  - job_name: booking-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: booking-service
          service: booking
          __path__: /var/log/booking/*.log

  - job_name: payment-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: payment-service
          service: payment
          __path__: /var/log/payment/*.log

  - job_name: invoicing-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: invoicing-service
          service: invoicing
          __path__: /var/log/invoicing/*.log

  - job_name: mess-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: mess-service
          service: mess
          __path__: /var/log/mess/*.log

  - job_name: orders-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: orders-service
          service: orders
          __path__: /var/log/orders/*.log

  - job_name: notification-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: notification-service
          service: notification
          __path__: /var/log/notification/*.log