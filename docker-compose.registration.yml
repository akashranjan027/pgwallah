version: '3.8'

services:
  # API Gateway
  kong:
    image: kong:3.4
    container_name: pgwallah-kong
    ports:
      - "8000:8000"  # Kong proxy port
      - "8443:8443" # Kong proxy SSL port
      - "8001:8001" # Kong admin port
      - "8444:8444" # Kong admin SSL port
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/opt/kong/kong.yml"
      KONG_PROXY_ACCESS_LOG: "/dev/stdout"
      KONG_ADMIN_ACCESS_LOG: "/dev/stdout"
      KONG_PROXY_ERROR_LOG: "/dev/stdout"
      KONG_ADMIN_ERROR_LOG: "/dev/stdout"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_PLUGINS: "bundled,cors,rate-limiting,request-transformer,response-transformer,prometheus,correlation-id,ip-restriction"
    volumes:
      - ./gateway/kong/kong.yml:/opt/kong/kong.yml:ro
    depends_on:
      - redis
    networks:
      - pgwallah-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Service
  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile.simple
    container_name: pgwallah-auth
    environment:
      - DATABASE_URL=postgresql+asyncpg://auth_user:auth_password@auth-db:5432/auth_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=60
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=30
      - JWT_ALGORITHM=RS256
      - MAX_LOGIN_ATTEMPTS=5
      - LOGIN_ATTEMPT_TIMEOUT_MINUTES=15
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:3001", "http://127.0.0.1:3000", "http://127.0.0.1:3001"]
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - pgwallah-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8010/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Database
  auth-db:
    image: postgres:15
    container_name: pgwallah-auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - pgwallah-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: pgwallah-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - pgwallah-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  pgwallah-network:
    driver: bridge

volumes:
  auth_db_data:
  redis_data: